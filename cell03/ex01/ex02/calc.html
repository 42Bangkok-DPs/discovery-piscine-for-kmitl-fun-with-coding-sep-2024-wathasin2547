<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: gray;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="number"],
        select,
        input[type="submit"] {
            padding: 10px;
            font-size: 1rem;
            margin: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calculator">
        <input type="number" id="leftOperand" placeholder="Left operand" min="0" required>
        <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="rightOperand" placeholder="Right operand" min="0" required>
    <input type="submit" value="Try me!">
    </form>

    <script>
        const form = document.getElementById('calculator');
        form.addEventListener('submit', function (event){
            event.preventDefault();

            const leftOperand = parseInt(document.getElementById('leftOperand').value);
            const operator = document.getElementById('operator').value;
            const rightOperand = parseInt(document.getElementById('rightOperand').value);

            if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0){
                alert('Error :(');
                return;
            }
            let result;
            if (operator === '/' && rightOperand === 0 || operator === '%' && rightOperand === 0) {
                alert("It's over 9000!");
                result = "It's over 9000!";
                console.log(result);
            } else {
                switch (operator) {
                    case '+':
                        result = leftOperand + rightOperand;
                        break;
                    case '-':
                        result = leftOperand - rightOperand;
                        break;
                    case '*':
                        result = leftOperand * rightOperand;
                        break;
                    case '/':
                        result = leftOperand / rightOperand;
                        break;
                    case '%':
                        result = leftOperand % rightOperand;
                        break;
                }
                alert('Result: ' + result);
                console.log('Result:', result);
            }
    });
        setInterval(function () {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
