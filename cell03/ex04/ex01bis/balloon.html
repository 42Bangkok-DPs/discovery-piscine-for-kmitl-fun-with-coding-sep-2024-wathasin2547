<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            margin: 100px auto;
            transition: all 0.2s ease;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Load jQuery Library -->
</head>
<body>
    <div id="balloon"></div>
    <script>
        $(document).ready(function(){
            let size = 200;
            let colorIndex = 0;
            const colors = ['red', 'green', 'blue'];
            const maxSize = 420;
            const minSize = 200;

            $('#balloon').click(function() {
                size += 10;
                colorIndex = (colorIndex + 1) % colors.length;

                $(this).css({
                    'background-color': colors[colorIndex],
                    'width': size + 'px',
                    'height': size + 'px'
                });

                if (size > maxSize) {
                    size = minSize;
                    colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                    $(this).css({
                        'width': size + 'px',
                        'height': size + 'px',
                        'background-color': colors[colorIndex]
                    });
                }
            });

            $('#balloon').mouseover(function() {
                size = Math.max(size - 5, minSize);
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;

                $(this).css({
                    'background-color': colors[colorIndex],
                    'width': size + 'px',
                    'height': size + 'px'
                });
            });
        });
    </script>
</body>
</html>
