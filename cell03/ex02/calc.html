<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: gray;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="text"],
        select,
        input[type="submit"] {
            padding: 10px;
            font-size: 1rem;
            margin: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Calculator</h1>
    <form id="calculator">
        <input type="text" id="leftOperand" placeholder="Left operand" required>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="rightOperand" placeholder="Right operand" required>
        <input type="submit" value="Try me!">
    </form>

    <script>
        const form = document.getElementById('calculator');
        
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            
            const leftOperand = document.getElementById('leftOperand').value.trim();
            const operator = document.getElementById('operator').value;
            const rightOperand = document.getElementById('rightOperand').value.trim();


            function isValidNumber(value) {
                return !isNaN(value) && value !== '';
            }


            if (!isValidNumber(leftOperand) || !isValidNumber(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                alert('Error: Please enter valid numbers for the operands.');
                return;
            }

            const num1 = parseFloat(leftOperand);
            const num2 = parseFloat(rightOperand);

            let result;


            if ((operator === '/' && num2 === 0) || (operator === '%' && num2 === 0)) {
                alert("It's over 9000!");
                result = "It's over 9000!";
                console.log(result);
            } else {
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                    case '%':
                        result = num1 % num2;
                        break;
                    default:
                        alert('Error: Invalid operator.');
                        return;
                }

                
                if (isNaN(result)) {
                    alert('Error: Invalid calculation.');
                } else {
                    alert('Result: ' + result);
                    console.log('Result:', result);
                }
            }
        });


        setInterval(function () {
            alert('Please, use me...');
        }, 30000);
    </script>

</body>
</html>
